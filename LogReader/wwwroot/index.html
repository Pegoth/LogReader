<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>LogReader</title>
        <base href="/"/>

        <!-- Libraries -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
        <link href="lib/fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet"/>

        <!-- App scripts -->
        <script src="app.js"></script>

        <!-- Custom Styles -->
        <link rel="stylesheet" href="app.css"/>
        <link rel="stylesheet" href="LogReader.styles.css"/>
        <script>
            function setCookie(cname, cvalue, exdays) {
                const d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                const expires = `expires=${d.toUTCString()}`;
                document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

            function getCookie(cname) {
                const name = cname + "=";
                const decodedCookie = decodeURIComponent(document.cookie);
                const ca = decodedCookie.split(";");
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) === " ")
                        c = c.substring(1);
                    if (c.indexOf(name) === 0)
                        return c.substring(name.length, c.length);
                }
                return "";
            }

            function toggleDarkMode() {
                if (document.documentElement.getAttribute("data-bs-theme") === "dark") {
                    document.documentElement.setAttribute("data-bs-theme", "light");
                    setCookie("darkMode", 0, 400);
                } else {
                    document.documentElement.setAttribute("data-bs-theme", "dark");
                    setCookie("darkMode", 1, 400);
                }
            }

            function globalonkeyup(event) {
                DotNet.invokeMethodAsync("LogReader",
                    "GlobalOnKeyup",
                    {
                        key: event.key,
                        ctrlKey: event.ctrlKey,
                        shiftKey: event.shiftKey,
                        altKey: event.altKey,
                        metaKey: event.metaKey,
                        location: event.location,
                        repeat: event.repeat,
                        code: event.code,
                        type: event.type
                    });
            }

            if (getCookie("darkMode") === "1") {
                document.documentElement.setAttribute("data-bs-theme", "dark");
            }
        </script>
    </head>
    <body onkeyup="globalonkeyup(event)">
        <div id="app">Loading...</div>
        <div id="blazor-error-ui" data-nosnippet>
            An unhandled error has occurred.
            <a href="" class="reload">Reload</a>
            <a class="dismiss">ðŸ—™</a>
        </div>
        <script src="_framework/blazor.webview.js"></script>
    </body>
</html>
